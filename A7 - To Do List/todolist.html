<!DOCTYPE html>
<html>
    <head>
        <title>Basic To Do List</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS Reference -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0a28ed80d2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="header" class = "jumbotron center">
                <h4>
                    Today's weather in
                    <select id="city">
                        <option value="Los+Angeles">Los Angeles</option>
                        <option value="New+York">New York</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                    : <span id = "temp"></span> degrees, with <span id = "description"></span>. It feels like <span id= "feeling"></span> degrees.
                </h4>
            </div>

            <div id="content" class = "container center"> 
                <h1 class="mt-1">To Do List<i id="toggle" class="fas fa-plus-square"></i></h1>
                <form id ="form">
                    <input type="text" id="item" name="item" placeholder="What to do?">
                </form>
                <ul id = "todoList" class="mt-3 mb-3">
                    <li><i class="far fa-square"></i><span class="lol">Finish lab</span></li>
                    <li><i class="far fa-square"></i><span class="lol">Study for midterm</span></li>
                    <li><i class="far fa-square"></i><span class="lol">Request letter of rec.</span></li>
                </ul> 
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
