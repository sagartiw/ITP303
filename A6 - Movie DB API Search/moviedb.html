<!DOCTYPE html>
<html>
    <head>
        <title>Movie DB API Search</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- API Version 3 documentation:-->
        <!--https://developers.themoviedb.org/3/search-->
        <!--https://developers.themoviedb.org/3/movies-->
    </head>
    <body>
        <div class="container-fluid">
            <div id="title" class="row">
                <h1 class="col-12 mt-4">Movie Database</h1>
            </div> <!-- .row -->
    
            <div id="search" class="row">
                <form action="" method="" class="col-12" id="search-form">
                    <div class="form-row">
                        <div class="col-12 mt-4 col-sm-6 col-lg-4">
                            <label for="search-id" class="sr-only">Search:</label>
                            <input type="text" name="" class="form-control" id="search-id" placeholder="Search...">
                        </div>
                        <div class="col-12 mt-4 col-sm-auto">
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </div> <!-- .form-row -->
                </form>
            </div> <!-- .row -->

            <div id="results" class="row">
                <div class="col-12 mt-4">
                  Showing 
                  <span id="results-shown" class="font-weight-bold">20</span> 
                  of 
                  <span id="results-total" class="font-weight-bold">57</span> 
                  result(s).
                </div>
            </div><!-- .row-->

            <div id="movies" class="row"></div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
